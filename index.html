    <head>

      type="image/png" 
      href="images/website.jpg">
        <title>CONVERTOR</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    body{
        margin-top:100px;
        background:#333;
        background-image:url("images/background.jpg");
            }
    h1{
        color: coral;
    }
    </style>
    </head>
    <body>
    <div class="Container-fluid">
        <div class="row text-center">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight-Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="lbsInput" type="number" class="form-control form-control-lg bg-warning" placeholder="Enter in Pounds..">
                    </div>
                </form>
                    <div id="output">
                        <div class="card mb-2 bg-primary ">
                            <div class="card-block ">
                                <h4>Grams:</h4>
                                <div id="gramsOutput">
                                </div>
                            </div>
                        </div>

                        <div class="card mb-2 bg-success">
                            <div class="card-block ">
                                <h4>Kilograms:</h4>
                                <div id="kgOutput">
                                </div>
                            </div>
                        </div>

                        <div  class="card mb-2 bg-danger ">
                            <div class="card-block ">
                                <h4>Ounces:</h4>
                                <div id="ozOutput">
                                </div>
                            </div>
                        </div>
                      </div>
            </div>
        </div>
    </div> 
        <script>
            document.getElementById('output').style.visibility='hidden';
            document.getElementById('lbsInput').addEventListener('input',function(e){
                document.getElementById('output').style.visibility='visible';
               let lbs = e.target.value;
               document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
               document.getElementById('kgOutput').innerHTML = lbs/2.2046;
               document.getElementById('ozOutput').innerHTML = lbs*16;
            });
        </script>
    </body>
