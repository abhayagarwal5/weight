<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" 
      type="image/png" 
      href="images/website.jpg">
        <title>CONVERTOR</title>
        <meta name="weight converter" content=" weight converts in pounds, ounces, grams">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    body{
        margin-top:100px;

        background-image:url("images/background.jpg");
            }
    h1{
        color: coral;
    }
    </style>
    </head>
    <body>
    <div class="Container-fluid">
        <div class="row text-center">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight-Converter</h1>
                <form>
                    <div class="form-group">
                        <input id="kiloInput" type="number" class="form-control form-control-lg bg-warning" placeholder="Enter in kilograms..">
                    </div>
                </form>
                    <div id="output">
                        <div class="card mb-2 bg-primary ">
                            <div class="card-block ">
                                <h4>Grams:</h4>
                                <div id="gramsOutput">
                                </div>
                            </div>
                        </div>

                        <div class="card mb-2 bg-success">
                            <div class="card-block ">
                                <h4>Pounds:</h4>
                                <div id="poundsOutput">
                                </div>
                            </div>
                        </div>

                        <div  class="card mb-2 bg-danger ">
                            <div class="card-block ">
                                <h4>Ounces:</h4>
                                <div id="ozOutput">
                                </div>
                            </div>
                        </div>
                      </div>
            </div>
        </div>
    </div> 
        <script>
            document.getElementById('output').style.visibility='hidden';
            document.getElementById('kiloInput').addEventListener('input',function(e){
                document.getElementById('output').style.visibility='visible';
               let kilo = e.target.value;
               document.getElementById('gramsOutput').innerHTML = kilo*1000;
               document.getElementById('poundsOutput').innerHTML = kilo*2.2046226218;
               document.getElementById('ozOutput').innerHTML = kilo*35.27396195;
            });
        </script>
        <footer background-color="black">
            <div class="container">
                <centre>
                    <p>Created by &copy; <a href="https://github.com/abhayagarwal5/">Abhay Agarwal</a> <a href="mailto:abhayag1998@gmail.com"><b>contact</b></a></p>
                </centre>
            </div>
        </footer>
    </body>
</html>
